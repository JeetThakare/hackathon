<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
  </div>
</nav>
<h1 class="header">Events</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
    <div class="row mt-5">
    <div class="col-sm-12" *ngIf="data.length>0">
      <div class="alert alert-secondary" *ngFor="let list of data" role="alert">
          {{list.reminder}}
      </div>
    </div>
  </div>  
  <div class="row mt-5">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Notifications</button>
    </div>
  </div>
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Notifications</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
         
          <div class="modal-body">
          <form (submit)="createNotifications($event)">
           <div class="row">
              <div class="col-sm-12">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Enter the name">
              </div>  
           </div>
           <div class="row mt-3">
              <div class="col-sm-12">
                <label>Date</label>
                <input class="form-control" type="date" placeholder="Enter the name">
              </div>  
           </div>
           <div class="row mt-5">
             <div class="col-sm-3"></div>
             <div class="col-sm-9">
                <button type="submit" class="btn btn-success">Create</button>
                <button type="button" class="btn btn-danger ml-3" data-dismiss="modal">Close</button>
             </div>
              
          </div>
          </form>
          </div>
          
          <!-- Modal footer -->
          
        </div>
    </div>
  </div>
</div>
